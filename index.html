<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BaDumTss</title>
	<meta name="description" content="Click anywhere to Ba Dum Tss your friends around the world !">
	<meta name="author" content="Pascal Alberty">
    <meta property="og:title" content="Ba Dum Tss" />
	<meta property="og:description" content="Click anywhere to Ba Dum Tss your friends around the world !" />
	<meta property="og:image" content="/img/badumtss.jpeg" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        $(document).ready(function () {
            $("#badumtss").click(() => {
                socket.emit("play");
            });

        });
        socket.on('plays', function (plays) {
            $('#list').prepend('<li class="list-group-item">' + plays + '</li>');
        });

    </script>

</head>

<body>
    <H1 id="badumtss">BADUMTSS</H1>
    <ul id="list" class="list-group">

    </ul>
</body>

</html>
